<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" mdeia="">
    <title>Formulário</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro</h1>
        <p id="subtitulo"><strong>Complete suas informações</strong></p>
        <br>
    </div>
        
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Que tipo de Gamer você é ?</strong></label>
            <label>
                <input type="radio" name="player" value="casual"
                checked>Casual
            </label>
            <label>
                <input type="radio" name="player" value="competitivo">Competitivo
            </label>
            <label>
                <input type="radio" name="player" value="profissional">Profissional
            </label>
        </div>

        <div class="campo">
            <label for="habilidade"><strong>Ponto Forte</strong></label>
            <select id=habilidade>
                <option selected disabled value="">Selecione</option>
                <option>Paciencia</option>
                <option>Estratégico</option>
                <option>Lider</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="dificuldade">
                <label><strong>Selecione as suas dificuldades:</strong></label><br>
                <input type="checkbox" id="dificuldade1" name="dificuldade1" value="foco">
                <label for="dificuldade1">Foco</label>
                <input type="checkbox", id="dificuldade2" name ="dificuldade2" value="paciencia">
                <label for="dificuldade2">Paciencia</label>
                <input type="checkbox", id="dificuldade3" name="dificuldade3" value="internet">
                <label for="dificuldade3">Internet</label>
                <input type="checkbox" id="dificuldade4" name="dificuldade4" value="computador">
                <label for="dificuldade4">Computador</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Fale um pouco do jogo que mais joga e como conheceu o jogo: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit" onsubmit="">Concluído</button>
    </form>
</body>
</html>
